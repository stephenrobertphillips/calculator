<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voltage Drop and Fuse Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; }
    input, button { margin: 10px; padding: 5px; }
    .output { font-weight: bold; }
  </style>
</head>
<body>

<h2>Voltage Drop and Fuse Calculator</h2>

<form id="calcForm">
  <label for="voltage">System Voltage (V):</label>
  <select id="voltage">
    <option value="12">12V</option>
    <option value="24">24V</option>
    <option value="48">48V</option>
  </select><br>

  <label for="inverterWatt">Inverter Wattage (W):</label>
  <input type="number" id="inverterWatt" required><br>

  <label for="cableLength">Cable Length (m):</label>
  <input type="number" id="cableLength" required><br>

  <button type="button" onclick="calculate()">Calculate</button>
</form>

<div class="output">
  <h3>Results:</h3>
  <p id="currentOutput"></p>
  <p id="cableSizeOutput"></p>
  <p id="voltageDropOutput"></p>
  <p id="fuseSizeOutput"></p>
</div>

<script>
  function calculate() {
    const voltage = parseFloat(document.getElementById('voltage').value);
    const inverterWatt = parseFloat(document.getElementById('inverterWatt').value);
    const cableLength = parseFloat(document.getElementById('cableLength').value);
    
    // Calculate current (I = W / V)
    const current = inverterWatt / voltage;

    // Calculate voltage drop for 1mm² copper wire (approximate)
    const resistance = 0.0178; // ohms per meter for 1mm² copper wire
    const voltageDrop = (2 * cableLength * current * resistance) / 1000; // V
    
    // Recommend cable size based on current
    let cableSize = "";
    if (current <= 10) {
      cableSize = "1.5mm²";
    } else if (current <= 20) {
      cableSize = "2.5mm²";
    } else {
      cableSize = "4mm²";
    }
    
    // Fuse size (125% of max current)
    const fuseSize = (current * 1.25).toFixed(1);

    // Output results
    document.getElementById('currentOutput').textContent = `Current: ${current.toFixed(2)} A`;
    document.getElementById('cableSizeOutput').textContent = `Recommended Cable Size: ${cableSize}`;
    document.getElementById('voltageDropOutput').textContent = `Voltage Drop: ${voltageDrop.toFixed(2)} V`;
    document.getElementById('fuseSizeOutput').textContent = `Recommended Fuse Size: ${fuseSize} A`;
  }
</script>

</body>
</html>
