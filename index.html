<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voltage Drop and Fuse Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label, select, input { display: block; margin: 10px 0; }
    .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
  </style>
</head>

  <h1>Voltage Drop and Fuse Calculator</h1>

      <option value="48">48V</option>
      <option value="manual">Manual Input</option>
    </select>
    <input type="number" id="manualVoltage" placeholder="Enter voltage" style="display:none" />
  </label>
  <label>Inverter or Load Wattage (W)
    <input type="number" id="loadWattage" />
  </label>
  <label>Round-Trip Cable Length (m)
    <input type="number" id="cableLength" />
  </label>
  <label>In Conduit Derating

      <option value="no">No</option>
      <option value="yes">Yes</option>
    </select>
  </label>
  <button onclick="calculate()">Calculate</button>

  <div class="result" id="results" style="display:none"></div>

      document.getElementById('manualVoltage').style.display = this.value === 'manual' ? 'block' : 'none';
    });

      const length = parseFloat(document.getElementById('cableLength').value);
